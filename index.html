        </a>

    <main class="main container">
        <section class="lista-contenedor">
            <div class="lista">
                <div>
                    <h2>Añade tu enlace de interes </h2>
                    <img src="https://carlosdiazgirol.github.io/dashboard/assets/img/enlace.png" alt="link">
                </div>
                <div>
                    <input type="text" id="name-input" placeholder="Nombre de tu enlace" required>

        <section class="time-contenedor">

                <div class="weather-info">

                    <img id="weather-icon" src="" alt="weather icon">
                    <p id="temperature"></p>
                    <p id="condition"></p>
                    <p id="details"></p>
                </div>
                <h2>Previsión por Horas</h2>
                <div class="forecast" id="forecast"></div>
            </div>
            <div class="div-pasword">
            <div id="contenedorPawsord" class="contenedor">
                <label for="length">Numero de caracteres de la contraseña</label>
                <input type="number" id="length" name="length" min="12" max="50"
                value="12">
                <button type="button" onclick="generatePassword()">Generar contraseña</button>
            </div>
            <div id="resultadoContraseña"></div>
            </div>
        </section>
